<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../../css/Mdp_oublie.css" />
        <title>Mdp oublié ? - Barbecue & Graviers</title>
    </head>

    <body>
        <div id="Background" class="Background">
        

            <div id="Affichage">
                

                <div id="Top2">

                        <img id="logo_img" src="../images/logo_size_bj.png"/>
                    </div>
                </div>

                <div id="Corps">

                    

                    <div id="Mail_utilise" class="Mail_utilise">

                        <p id="adresse_mail_utilisee_text">Adresse mail utilisée<span>*</span></p>
                        <input id="Mail_bar" type="text" style="border: hidden; border: 0" >
                    </div>

                    <div id="Date_naissance" class="Date_naissance">
                        <p id="date_naissance_text">Date de naissance<span>*</span></p>
                        <input id="date_bar" type="text" style="border: hidden; border: 0" placeholder="DD/MM/YYYY" >
                    </div>

                    <div id="Reinitialisation" class="Reinitialisation">
                        <input id="Reinitialisation_button" type="submit" style="border: hidden; border: 0" value="">
                    </div>

                    
                </div>
                <div id="Réinitialiser"><span id="Reinitialiser_mon_mot_de_passe">Réinitialiser mon mot de passe</span></div>

            </div>
            
            

        </div>

    

    </body>
