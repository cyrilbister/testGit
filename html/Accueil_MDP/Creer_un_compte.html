<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../../css/Mdp_oublie.css" />
        <title>Créer un compte - Barbecue & Graviers</title>
    </head>

    <body>
        <div id="Background" class="Background">

            
            <div id="Affichage">

                
                <div id="Top">
                    <div id="Logo" class="Logo">
                        <img id="logo_img" src="../images/logo_size_bj.png"/>
                    </div>
                </div>

                <div id="Corps_gauche">

                    <div id="Nom" class="Nom">
                        <p id="champ_obligatoire">* Champ obligatoire</p>
                        <p id="nom_text">Nom<span>*</span></p>
                        <input id="nom_bar" type="text" style="border: hidden; border: 0">
                    </div>

                    <div id="Prenom" class="Prenom">
                        <p id="prenom_text">Prénom<span>*</span></p>
                        <input id="prenom_bar" type="text" style="border: hidden; border: 0" placeholder="" >
                    </div>

                    <div id="Adresse_mail" class="Adresse_mail">
                        <p id="addresse_mail_text">Adresse mail<span>*</span></p>
                        <input id="adresse_mail_bar" type="text" style="border: hidden; border: 0" placeholder="" >
                    </div>

                    <div id="Date_naissance" class="Date_naissance">
                        <p id="date_naissance_text">Date de naissance<span>*</span></p>
                        <input id="date_bar" type="text" style="border: hidden; border: 0" placeholder="DD/MM/YYYY" >
                    </div>

                </div>

                <div id="Corps_droite">

                    <div id="Username" class="Username">
                        <p id="username_text">Username<span>*</span></p>
                        <input id="username_bar" type="text" style="border: hidden; border: 0" placeholder="" >
                    </div>

                    <div id="Mot_de_passe" class="Mot_de_passe">
                        <p id="mdp_text">Mot de passe<span>*</span></p>
                        <input id="mdp_bar" type="text" style="border: hidden; border: 0" placeholder="" >
                    </div>

                    

                    <div id="Checkbox" class="Checkbox">
                        <label for="CGU_accept">J'ai lu et approuvé les conditions générales d'utilisation de ce site</label>
                        <input type="checkbox" name="checkbox" id="checkbox">
                    </div>

                    <div id="Creer" class="Creer">
                        <input id="Creation_button" type="submit" style="border: hidden; border: 0" value="Créer mon compte">
                    </div>


                </div>
                    

                    
                </div>
            </div>
                
            
            

        </div>
    </body>
</html>
